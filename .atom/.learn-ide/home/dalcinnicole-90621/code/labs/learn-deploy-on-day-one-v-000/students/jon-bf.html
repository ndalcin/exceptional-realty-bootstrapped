<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, intial-scale=1"/>
    <title>Learn Verified Student Roster</title>
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/fonts.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
  </head>
  <body>
    <div class="main-wrapper profile">
      <header class="header">
        <a href="/">
          <img class="learn-logo" src="https://s3.amazonaws.com/learn-verified/logo.png"/>
        </a>
      </header>
      <div class="profile-banner" id="jon-bf-cover"></div>
      <div class="vitals-container">
        <div class="profile-photo" id="jon-bf-card"></div>
        <div class="social-icon-container">

          <a href="https://github.com/jonbf"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/github-icon.png"/></a>

           <a href="https://www.linkedin.com/"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/linkedin-icon.png"/></a>

           <a href="https://twitter.com/"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/twitter-icon.png" alt="Twitter Logo"/></a>


        </div>
        <div class="vitals-text-container">
          <h1 class="profile-name">Jon BF</h1>
           <h2 class="profile-location">San Francisco, CA</h2>
           <div class="profile-quote">â€œThe arc of the moral universe is long, but it bends towards justice."</div>
        </div>
      </div>
      <div class="details-container">
        <div class="bio-block details-block">
          <div class="bio-content content-holder">
            <div class="title-holder">
              <h3>Biography</h3>
            </div>
            <div class="description-holder">
              <p></p>
            </div>
          </div>
        </div>
        <div class="education-block details-block">
          <div class="education-content content-holder">
            <div class="title-holder">
              <h3>Education</h3>
            </div>
            <div class="description-holder">
             <ul>
                <li><h4>The Flatiron School</h4></li>
             </ul>
            </div>
          </div>
        </div>

        <div class="experience-block details-block">
          <div class="experience-content content-holder">
            <div class="title-holder">
              <h3>Life Experience</h3>
            </div>
            <div class="description-holder">
              <ul>
                <li><h4>Volleyball</h4></li>
                <li><h4>Skiing</h4></li>
                <li><h4>Film festivals</h4></li>
              </ul>
            </div>

          </div>
        </div>

      <div class="experience-block details-block">
          <div class="experience-content content-holder">
            <div class="title-holder">
              <h3>Work Experience</h3>
            </div>
            <div class="description-holder">
              <ul>
                <li><h4>East Coast</h4></li>
                <li><h4>West Coast</h4></li>
             </ul>
            </div>

          </div>
        </div>
      </div>
      <footer class="footer">
        <img class="made-with-love" src="https://s3.amazonaws.com/learn-verified/made-with-love.png"/>
      </footer>
    </div>
  </body>
</html>
