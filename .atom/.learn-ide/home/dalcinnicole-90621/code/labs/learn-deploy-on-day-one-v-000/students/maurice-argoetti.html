  <body>

      <div class="vitals-container">

        <div class="social-icon-container">

           <a href="https://www.linkedin.com/in/mauriceargoetti"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/linkedin-icon.png"/></a>
      <!--  <a href="https://facebook.com/aaronenser"><img class="social-icon" src="../assets/img/facebook.png"/></a> I don't have FaceBook-->
        </div>
        <div class="vitals-text-container">
          <h1 class="profile-name">Maurice Argoetti</h1>

        <div class="experience-block details-block">

            </div>
            <div class="description-holder">
